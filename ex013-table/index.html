<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags &lt;table&gt;, &lt;tr&gt;, &lt;td&gt; e &lt;th&gt;</title>
    <style>
        table tr:nth-child(even){
            background-color: lightblue;
        }
        table tr:hover {
            background-color: lightgreen;
        }
        </style>
</head>
<body>
    <table summary="Minha família" border="1" width="200" align="center" cellspacing="2" cellpadding="5">
        <tr>
            <th title="Nome Completo">Nome</th>
            <th>Idade</th>
        </tr>
        <tr id="1">
            <td>Vinícius Marques</td>
            <td>29</td>
        </tr>
        <tr id="2">
            <td>Isolda Hipólito</td>
            <td>29</td>
        </tr>
        <tr id="3">
            <td>José Pedro Hipólito Marques</td>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
