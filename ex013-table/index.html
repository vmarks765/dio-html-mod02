<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: lightblue;
        }
        table tr:hover {
            background-color: lightgreen;
        }
        </style>
</head>
<body>
    <table summary="Integrantes da família de Vinícius" border="1" width="200" align="center" cellspacing="2" cellpadding="5">
        <!--O summary é uma descrição da tabela para pessoas que precisam de acessibilidade (um robô irá ler)-->
        <caption>Minha família</caption>
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>    
        <tbody>
            <tr id="1">
                <td>Vinícius Marques</td>
                <td>29</td>
            </tr>
            <tr id="2">
                <td>Isolda Hipólito</td>
                <td>29</td>
            </tr>
            <tr id="3">
                <td>José Pedro Hipólito Marques</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
