<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs e seus tipos</title>
</head>
<body>
    <label for="">Text: </label><input type="text"><br>
    <label for="">Number: </label><input type="number" min="0" step="5"><br>
    <label for="">Button: </label><input type="button" value="Enviar">
    <button>Enviar</button><br>
    <label for="".>Range: </label><input type="range">

    <!--Semanticamente, a tag <button> funciona melhor que o input tipo button.-->


</body>
</html>
