<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <nmeta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs e seus tipos</title>
</head>
<body>
    <form>
        <label>Text: </label><input type="text"><br>
        <label>Number: </label><input type="number" min="0" step="5"><br>

        <!--<label>Button: </label><input type="button" value="Enviar">
        <button type="submit">Enviar</button><br>-->
        <label>Range: </label><input type="range"/><br>
        <label>Color: </label><input type="color"/><br>
        <label>E-mail: </label><input type="email"/><br>
        <label>Url: </label><input type="url"/><br>
        <label>Data: </label><input type="date"/><br>
        <label>Semana: </label><input type="week"/><br>
        <label>Mês: </label><input type="month"/><br>
        <label>CheckBox: </label><input type="checkbox"/><input type="checkbox"/><br>
        <label>Radio: </label><input type="radio" name="aceita"/><input type="radio" name="aceita"/><br>
        <label>Hidden: </label><input type="hidden"/><br>
        <label>Arquivo/FIle: </label><input type="file" multiple/><br>
        <!--O multiple seleciona vários arquivos.-->
        <label>Procurar/Search: </label><input type="search"/><br>



        <label>Button: </label><input type="submit" value="Enviar"/>
    </form>

    <!--Semanticamente, a tag <button> funciona melhor que o input tipo button.-->


</body>
</html>
