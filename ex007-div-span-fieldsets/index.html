<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Fieldset</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text"/>            
            <label>E-mail: </label><input type="email"/>            
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text"/>            
            <label>Empresa: </label><input type="text"/>            
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço: </label><input type="text"/>            
            <label>Número: </label><input style="width: 30px" type="text" width="10"/>            
        </div>
    </fieldset>

    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Celular: </label><input type="text"/>            
            <label>WhatsApp: </label><input type="text"/>            
        </div>
        <div class="row">
            <label>LinkedIn: </label><input type="text"/>            
            <label>GitHub: </label><input type="email"/>            
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar formulário
        </button>           
    </div>


</body>
</html>
